  <!-- FEEDBACK FORM-->
  <section class="feedback-form-section">
    <div class="Feedback_heading">Feedback Form</div>
    <p>Reach out to us for any inquiries or feedback.</p>
    <div class="formbold-main-wrapper">

      <div class="formbold-form-wrapper">
        <form>
          <div class="formbold-mb-5">
            <label for="name" class="formbold-form-label"> Full Name </label>
            <input type="text" name="name" id="name" placeholder="Enter your Full Name" class="formbold-form-input" />
          </div>

          <div class="formbold-mb-5">
            <label for="email" class="formbold-form-label"> Email Address </label>
            <input type="email" name="email" id="email" placeholder="Enter your email" class="formbold-form-input" />
          </div>

          <div class="formbold-mb-5">
            <label for="subject" class="formbold-form-label"> Subject </label>
            <input type="text" name="subject" id="subject" placeholder="Enter your subject"
              class="formbold-form-input" />
          </div>

          <div class="formbold-mb-5">
            <label for="message" class="formbold-form-label">Feedback Message: </label>
            <textarea rows="6" name="message" id="message" placeholder="Type your message"
              class="formbold-form-input"></textarea>
          </div>
          <div class="formbold-mb-5">
            <label for="picture" class="formbold-form-label">Upload your Profile picture:</label>
            <div class="file-input-container">
              <input type="file" id="picture" name="picture" required />
              <label for="picture" class="custom-file-input">Choose a picture</label>
            </div>
            <!-- <input type="file" id="picture" name="picture" required /> -->
          </div>
          <div class="formbold-mb-5">
            <div class="rating" name="rating" id="rating">
              <label for="rating formbold-form-label">Rate your experience:</label>
              <span onclick="rate(1)">⭐️</span>
              <span onclick="rate(2)">⭐️</span>
              <span onclick="rate(3)">⭐️</span>
              <span onclick="rate(4)">⭐️</span>
              <span onclick="rate(5)">⭐️</span>
            </div>
            <div id="rating-emoji"></div>
          </div>
          <div>
            <button class="formbold-btn">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
