{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Testimonials</title>
  <link rel="stylesheet" href="{%static 'css/testimonial/testimonials.css'%}" />
</head>
<body>
  <main>
    <div class="logo">
      <a href="/"><img src="{%static 'images/l1.png'%}" alt="Logo" /></a>
    </div>
    <h1>Testimonials</h1>
    {% for t in testi %}
    <div class="testimonial">
      <img src="/media/{{t.picture}}" alt="Testimonial Author"/>
      <div class="content">
        <p class="quote">
          {{ t.testimonial }}
        </p>
        <p class="author"> {{ t.name }} </p>
      </div>
      <div style="clear: both"></div>
    </div>
    {% endfor %}
    <!-- Add more testimonials here -->
  </main>
</body>
</html>
