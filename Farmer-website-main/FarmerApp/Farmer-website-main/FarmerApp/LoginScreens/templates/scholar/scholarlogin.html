{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login And Registration</title>
    <link rel="stylesheet" href="/static\css\scholarlogin\scholarlogin.css" />
</head>

<body>
    <div class="hero">
        <div class="form-box">
            <div id="title">KISSAN SEVA</div>
            <div id="admin">Research Scholar</div>
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">
                    Log In
                </button>
                <button type="button" class="toggle-btn" onclick="register()">
                    Register
                </button>
            </div>
            <!-- login -->

            <form id="login" class="input-group" action="/login/loginscholar/" method="POST">
                {% csrf_token %}
                <input type="text" name="scholarEmail" class="input-field" placeholder="Email Id" required />
                <input type="password" name="scholarPassword" class="input-field" placeholder="Enter Password" required />

                <div class="check">
                    <input type="checkbox" class="check-box" /><span>Remember Password</span>
                </div>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            {% for message in messages %}
            <div style="text-align: center;color: red;"
            >
                <strong> {{message}}</strong>
            </div>
            {% endfor %}

            <!-- Registration -->
            <form id="register" class="input-group" action="/login/add-scholar/" method="POST">
                {% csrf_token %}
                <input type="text" name="Scholar_name" class="input-field" placeholder="Scholar Name" required />

                <input type="number" name="Contact_num" class="input-field" placeholder="Contact Number" required />

                <input type="email" name="Email_id" class="input-field" placeholder="Enter Email Id" required />
                <input type="password" name="Password" class="input-field" placeholder="Enter Password" required />
                <div class="check">
                    <input type="checkbox" class="check-box" required /><span>
                        I agree to the Terms & Conditions</span>
                </div>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
    </script>
</body>

</html>
